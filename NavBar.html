<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Nav bar, CSS for nav bar, html, css, nav bar desig"
    />
    <meta name="author" content="Onkar Birajdar" />
    <meta
      name="description"
      content="The navigation bar using css and html. This nav bar is designed using basic css and html. You can make changes to get hand dirty on css basics"
    />

    <title>Nav Bar</title>
    <link rel="stylesheet" href="Style.css">
   
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
          <div class="search">
            <input
              type="text"
              id="search"
              name="search"
              title="Search Box"
              placeholder="Search"
            />
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
